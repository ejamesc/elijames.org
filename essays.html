---
layout: base
title: Essays |
---
<div class='row-fluid'>
  <div class='content span6'>
    <h1>Essays</h1>
    <ul class="posts">
      {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a>
      <span>{{ post.date | date_to_string }}</span> </li>
      {% endfor %}
    </ul>
  </div>
</div>
